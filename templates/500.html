{% extends "base.html" %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-muted">500</h1>

                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
