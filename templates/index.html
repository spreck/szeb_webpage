<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cone Scouting Tool</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-geoserver-url="{{ geoserver_url }}" data-workspace="SZEB_sample">
  <header>
    <h1>Cone Scouting Tool</h1>
  </header>
  
  <div class="container-fluid">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="about-tab" data-bs-toggle="tab" href="#about" role="tab">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="map-tab" data-bs-toggle="tab" href="#map-section" role="tab">Map</a>
      </li>
    </ul>
    
    <div class="tab-content" id="mainTabContent">
      <!-- About Section -->
      <div class="tab-pane fade show active" id="about" role="tabpanel">
        {% include 'about.html' %}
      </div>
      
      <!-- Map Section -->
      <div class="tab-pane fade" id="map-section" role="tabpanel">
        {% include 'map.html' %}
      </div>
    </div>
  </div>
  
  <!-- Leaflet and Bootstrap Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>
  
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- GeoServer Connection Modules -->
  <script src="{{ url_for('static', filename='js/modules/geoserver-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/geoserver-connection.js') }}"></script>
  
  <!-- Configuration Files -->
  <script src="{{ url_for('static', filename='js/config/species_config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/config/species_manager.js') }}"></script>
  <script src="{{ url_for('static', filename='js/config/attribute_utils.js') }}"></script>
  
  <!-- Components -->
  <script src="{{ url_for('static', filename='js/components/AttributeTable.js') }}"></script>
  
  <!-- Modules -->
  <script src="{{ url_for('static', filename='js/modules/map-manager.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/roi-manager.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/ui-controller.js') }}"></script>
  
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
