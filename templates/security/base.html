<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cone Scouting Tool - Security</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    .admin-header {
      background-color: #004d25;
      color: white;
      padding: 15px 0;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .login-btn {
      background-color: #004d25;
      border-color: #004d25;
    }
    
    .login-btn:hover {
      background-color: #003818;
      border-color: #003818;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <h1>Cone Scouting Tool</h1>
    </div>
  </header>
  
  <div class="container">
    {% block security_content %}{% endblock %}
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
