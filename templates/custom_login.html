<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cone Scouting Tool - Admin Login</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    .admin-header {
      background-color: #004d25;
      color: white;
      padding: 15px 0;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .login-btn {
      background-color: #004d25;
      border-color: #004d25;
    }
    
    .login-btn:hover {
      background-color: #003818;
      border-color: #003818;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <h1>Admin Login</h1>
    </div>
  </header>
  
  <div class="container">
    <div class="login-container">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category if category != 'message' else 'info' }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn w-100">Login</button>
      </form>
      
      <p class="mt-3 text-center">
        <a href="/">Return to Application</a>
      </p>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
