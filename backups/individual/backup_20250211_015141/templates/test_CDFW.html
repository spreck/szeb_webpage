<!DOCTYPE html>
<html>
<head>
    <title>WMS Layer Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([37.7749, -122.4194], 10); // Adjust the view to your layer's extent

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var wmsLayer = L.tileLayer.wms("http://evacportal.duckdns.org/geoserver/EvacuationProjects/wms", {
        layers: 'EvacuationProjects:CDFW_Regions',
        format: 'image/png',
        transparent: true,
        version: '1.1.0',
        srs: 'EPSG:3857'
    }).addTo(map);
</script>

</body>
</html>
