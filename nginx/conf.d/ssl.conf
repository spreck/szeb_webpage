# SSL configuration for conescout.duckdns.org
server {
    listen 443 ssl;
    server_name conescout.duckdns.org;
    
    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/conescout.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conescout.duckdns.org/privkey.pem;
    
    # Include optimized SSL parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Route to Flask app
    location / {
        proxy_pass http://cone_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        include proxy_params;
    }
    
    # Handle authentication routes
    location ~ ^/auth(/.*)?$ {
        proxy_pass http://cone_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        include proxy_params;
    }
    
    # Handle login routes for OAuth
    location ~ ^/login(/.*)?$ {
        proxy_pass http://cone_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        include proxy_params;
    }
    
    # Handle admin routes
    location ~ ^/admin(/.*)?$ {
        proxy_pass http://cone_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        include proxy_params;
    }
    
    # Proxy requests to GeoServer
    location /geoserver/ {
        proxy_pass http://geoserver/geoserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }
    
    # Restrict metrics access
    location /metrics {
        allow 127.0.0.1;
        allow ::1;
        allow 172.23.0.1;
        deny all;
        proxy_pass http://cone_app/metrics;
        include proxy_params;
    }
    
    # Handle static files with appropriate cache headers
    location /static/ {
        proxy_pass http://cone_app/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        add_header Cache-Control "public, max-age=31536000";
        include proxy_params;
    }
}
