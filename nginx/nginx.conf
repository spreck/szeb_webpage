events {
    worker_connections 1024;
}

http {
    # Custom log format definition
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log custom;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # Define upstream for each service
    upstream cone_app {
        server cone-app:8000;
    }

    upstream geoserver {
        server geoserver:8080;
    }

    # HTTP server - handles Let's Encrypt challenges and normal HTTP traffic
    server {
        listen 80;
        server_name conescout.duckdns.org;
        
        # Allow certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Handle all other HTTP requests - will redirect to HTTPS once certs are available
        location / {
            proxy_pass http://cone_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_path / /;
            include proxy_params;
        }
        
        # Specifically handle admin routes
        location ~ ^/admin(/.*)?$ {
            proxy_pass http://cone_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_path / /;
            include proxy_params;
        }
        
        # Proxy requests to GeoServer
        location /geoserver/ {
            proxy_pass http://geoserver/geoserver/;
            include proxy_params;
        }

        # Restrict metrics access
        location /metrics {
            allow 127.0.0.1;
            allow ::1;
            allow 172.23.0.1;
            deny all;
            proxy_pass http://cone_app/metrics;
            include proxy_params;
        }
    }

    # Include SSL server block only if certificates exist
    include /etc/nginx/conf.d/*.conf;

    # Common Proxy Settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Include proxy settings for reuse
    include /etc/nginx/proxy_params;
}
